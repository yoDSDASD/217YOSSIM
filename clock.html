<!DOCTYPE html>

<head>

    <title>WorkTime Premium</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --bg: #000; --card: #111; --accent: #007aff; --text: #fff; --border: #222; --success: #34c759; --danger: #ff3b30; }
        * { box-sizing: border-box; font-family: -apple-system, system-ui; transition: 0.2s ease; }
        body { background: var(--bg); color: var(--text); margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 450px; }
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 20px; padding: 20px; margin-bottom: 12px; }
        .timer { font-size: 4rem; font-weight: 200; text-align: center; margin: 15px 0; font-variant-numeric: tabular-nums; }
        .btn { width: 100%; padding: 16px; border-radius: 14px; border: none; font-size: 1.1rem; font-weight: 600; cursor: pointer; }
        .btn-main { background: var(--text); color: #000; }
        .btn-stop { background: var(--danger); color: #fff; }
        .btn-save { background: var(--accent); color: #fff; margin-top: 10px; font-size: 0.9rem; padding: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { color: #666; font-size: 0.8rem; text-align: right; padding: 8px; border-bottom: 1px solid var(--border); }
        td { padding: 12px 8px; border-bottom: 1px solid var(--border); font-size: 0.9rem; }
        .input-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        input { background: #1c1c1e; border: 1px solid var(--border); color: #fff; padding: 12px; border-radius: 10px; width: 100%; outline: none; }
        input:focus { border-color: var(--accent); }
        .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:100; align-items:center; justify-content:center; padding:20px; }
        #loginOverlay { position:fixed; inset:0; background:#000; z-index:200; display:flex; flex-direction:column; align-items:center; justify-content:center; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <h1 style="font-weight:200">WorkTime PRO</h1>
    <button onclick="login()" class="btn btn-main" style="width:auto; padding:15px 50px">×”×ª×—×‘×¨ ×¢× Google</button>
</div>

<div id="manualModal" class="modal">
    <div class="card" style="width:100%">
        <h3>×”×•×¡×¤×” ×™×“× ×™×ª</h3>
        <label>×ª××¨×™×š</label><input type="date" id="mDate" style="margin-bottom:10px">
        <div class="input-group">
            <div><label>×›× ×™×¡×”</label><input type="time" id="mIn"></div>
            <div><label>×™×¦×™××”</label><input type="time" id="mOut"></div>
        </div>
        <div class="input-group" style="margin-top:20px">
            <button class="btn btn-main" onclick="submitManual()">×©××•×¨</button>
            <button class="btn" style="background:#333; color:#fff" onclick="document.getElementById('manualModal').style.display='none'">×‘×™×˜×•×œ</button>
        </div>
    </div>
</div>

<div class="container">
    <div class="card">
        <div id="greeting" style="opacity:0.6; font-size:0.9rem">×˜×•×¢×Ÿ...</div>
        <div class="timer" id="display">00:00:00</div>
        <button id="shiftBtn" class="btn btn-main" onclick="toggleShift()">×›× ×™×¡×” ×œ××©××¨×ª</button>
    </div>

    <div class="card">
        <div class="input-group">
            <div><label style="font-size:0.7rem">â‚ª ×œ×©×¢×”</label><input type="number" id="rate"></div>
            <div><label style="font-size:0.7rem">×ª×§×Ÿ ×™×•××™</label><input type="number" id="std"></div>
        </div>
        <button class="btn btn-save" onclick="updateSettings()">×©××•×¨ ×”×’×“×¨×•×ª ×›×¡×£</button>
    </div>

    <div class="card" style="padding:10px">
        <div style="display:flex; justify-content:space-between; align-items:center; padding:10px">
            <span style="font-weight:700">×“×•×— × ×•×›×—×•×ª</span>
            <button onclick="document.getElementById('manualModal').style.display='flex'" style="background:none; border:none; color:var(--accent); font-weight:600; cursor:pointer">+ ×”×•×¡×¤×” ×™×“× ×™×ª</button>
        </div>
        <table>
            <thead><tr><th>×ª××¨×™×š</th><th>×©×¢×•×ª</th><th>×©×›×¨</th><th></th></tr></thead>
            <tbody id="logBody"></tbody>
        </table>
        <div style="padding:15px; text-align:left; font-size:1.2rem; font-weight:700">×¡×”"×›: <span id="totalPay" style="color:var(--success)">â‚ª0</span></div>
    </div>
</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyB6k04PIDrtH0lN1mMH8d4mrQbU_Wd6EPY", authDomain: "clooc-87768.firebaseapp.com", projectId: "clooc-87768", storageBucket: "clooc-87768.firebasestorage.app", messagingSenderId: "446568496274", appId: "1:446568496274:web:c1aead85e32d21d0e5ba4b" };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(); const db = firebase.firestore();
    let user = null; let timerInt;

    async function login() { await auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }

    auth.onAuthStateChanged(async u => {
        if(u) {
            user = u;
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('greeting').innerText = `×©×œ×•×, ${u.displayName.split(' ')[0]}`;
            await loadSettings();
            loadData();
            checkActive();
        }
    });

    async function updateSettings() {
        await db.collection('users').doc(user.uid).set({
            rate: document.getElementById('rate').value,
            std: document.getElementById('std').value
        }, { merge: true });
        alert("×”×’×“×¨×•×ª × ×©××¨×•!");
        loadData();
    }

    async function loadSettings() {
        const doc = await db.collection('users').doc(user.uid).get();
        const d = doc.data() || { rate: 50, std: 9.5 };
        document.getElementById('rate').value = d.rate;
        document.getElementById('std').value = d.std;
    }

    function toggleShift() {
        const start = localStorage.getItem('active_start');
        if(!start) {
            localStorage.setItem('active_start', new Date().toISOString());
            checkActive();
        } else {
            const hours = (new Date() - new Date(start)) / 3600000;
            saveToDB(new Date().toISOString().split('T')[0], hours);
            localStorage.removeItem('active_start');
            location.reload();
        }
    }

    async function submitManual() {
        const d = document.getElementById('mDate').value;
        const tin = document.getElementById('mIn').value;
        const tout = document.getElementById('mOut').value;
        if(!d || !tin || !tout) return;
        const start = new Date(d + 'T' + tin);
        const end = new Date(d + 'T' + tout);
        const hours = (end - start) / 3600000;
        if(hours <= 0) return alert("×©×¢×ª ×™×¦×™××” ×—×™×™×‘×ª ×œ×”×™×•×ª ××—×¨×™ ×›× ×™×¡×”");
        await saveToDB(d, hours);
        document.getElementById('manualModal').style.display = 'none';
    }

    async function saveToDB(dateStr, hours) {
        const rate = parseFloat(document.getElementById('rate').value);
        const std = parseFloat(document.getElementById('std').value);
        const day = new Date(dateStr).getDay();
        const currentStd = (day === 4) ? std - 1 : std;
        let pay = hours <= currentStd ? hours * rate : (currentStd * rate) + ((hours - currentStd) * rate * 1.25);
        
        await db.collection('users').doc(user.uid).collection('logs').add({
            date: dateStr, hours: parseFloat(hours.toFixed(2)), pay: Math.round(pay), timestamp: new Date(dateStr).getTime()
        });
        loadData();
    }

    async function loadData() {
        const snap = await db.collection('users').doc(user.uid).collection('logs').orderBy('timestamp', 'desc').get();
        let total = 0;
        document.getElementById('logBody').innerHTML = snap.docs.map(doc => {
            const d = doc.data();
            total += d.pay;
            const dateArr = d.date.split('-');
            const displayDate = `${dateArr[2]}/${dateArr[1]}`;
            return `<tr><td>${displayDate}</td><td>${d.hours} ×©'</td><td>â‚ª${d.pay}</td><td><span style="cursor:pointer" onclick="deleteLog('${doc.id}')">ğŸ—‘ï¸</span></td></tr>`;
        }).join('');
        document.getElementById('totalPay').innerText = `â‚ª${total.toLocaleString()}`;
    }

    async function deleteLog(id) { if(confirm('×œ××—×•×§?')) { await db.collection('users').doc(user.uid).collection('logs').doc(id).delete(); loadData(); } }

    function checkActive() {
        const start = localStorage.getItem('active_start');
        if(start) {
            document.getElementById('shiftBtn').innerText = "×¡×™×•× ××©××¨×ª";
            document.getElementById('shiftBtn').className = "btn btn-stop";
            timerInt = setInterval(() => {
                const s = Math.floor((new Date() - new Date(start)) / 1000);
                document.getElementById('display').innerText = new Date(s * 1000).toISOString().substr(11, 8);
            }, 1000);
        }
    }
</script>
</body>
</html>
