<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WorkTime PRO</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --bg: #000; --card: #111; --accent: #007aff; --text: #fff; --border: #222; --success: #34c759; --danger: #ff3b30; }
        * { box-sizing: border-box; font-family: system-ui; margin: 0; padding: 0; }
        body { background: var(--bg); color: var(--text); padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 20px; padding: 20px; width: 100%; max-width: 400px; margin-bottom: 15px; }
        .timer { font-size: 4rem; text-align: center; margin: 15px 0; font-variant-numeric: tabular-nums; font-weight: 200; }
        .btn { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; margin-top: 10px; font-size: 1rem; }
        .btn-start { background: #fff; color: #000; }
        .btn-stop { background: var(--danger); color: #fff; }
        .btn-save { background: var(--accent); color: #fff; padding: 10px; font-size: 0.9rem; }
        table { width: 100%; margin-top: 15px; border-collapse: collapse; }
        td, th { padding: 10px; border-bottom: 1px solid var(--border); text-align: right; font-size: 0.9rem; }
        input { background: #1c1c1e; border: 1px solid var(--border); color: #fff; padding: 10px; border-radius: 8px; width: 100%; text-align: center; }
        #loginOverlay { position: fixed; inset: 0; background: #000; z-index: 100; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <button onclick="login()" class="btn btn-start" style="width:auto; padding: 15px 40px;">×”×ª×—×‘×¨ ×¢× Google</button>
</div>

<div class="card">
    <div id="dayDisplay" style="color:var(--accent); font-weight:700; text-align:center;"></div>
    <div class="timer" id="display">00:00:00</div>
    <button id="shiftBtn" class="btn btn-start" onclick="toggleShift()">×›× ×™×¡×” ×œ××©××¨×ª</button>
</div>

<div class="card">
    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
        <div><label style="font-size:0.7rem">â‚ª/×©×¢×”</label><input type="number" id="rate"></div>
        <div><label style="font-size:0.7rem">×ª×§×Ÿ ×™×•××™</label><input type="number" id="std"></div>
    </div>
    <button class="btn btn-save" onclick="updateSettings()">×©××•×¨ ×”×’×“×¨×•×ª</button>
</div>

<div class="card">
    <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
        <b>×“×•×— ×—×•×“×©×™</b>
        <span onclick="manualAdd()" style="color:var(--accent); cursor:pointer; font-size:0.9rem;">+ ×”×•×¡×¤×” ×™×“× ×™×ª</span>
    </div>
    <table>
        <tbody id="logBody"></tbody>
    </table>
    <div style="margin-top:15px; font-weight:bold; font-size:1.2rem;">×¡×”"×›: <span id="totalPay" style="color:var(--success)">â‚ª0</span></div>
</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyB6k04PIDrtH0lN1mMH8d4mrQbU_Wd6EPY", authDomain: "clooc-87768.firebaseapp.com", projectId: "clooc-87768", storageBucket: "clooc-87768.firebasestorage.app", messagingSenderId: "446568496274", appId: "1:446568496274:web:c1aead85e32d21d0e5ba4b" };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(); const db = firebase.firestore();
    let user = null; let timerInt;

    const days = ["×™×•× ×¨××©×•×Ÿ", "×™×•× ×©× ×™", "×™×•× ×©×œ×™×©×™", "×™×•× ×¨×‘×™×¢×™", "×™×•× ×—××™×©×™", "×™×•× ×©×™×©×™", "×©×‘×ª"];
    document.getElementById('dayDisplay').innerText = days[new Date().getDay()];

    async function login() { await auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }

    auth.onAuthStateChanged(async u => {
        if(u) {
            user = u;
            document.getElementById('loginOverlay').style.display = 'none';
            await loadSettings();
            loadData();
            checkActive();
        }
    });

    async function updateSettings() {
        await db.collection('users').doc(user.uid).set({ rate: document.getElementById('rate').value, std: document.getElementById('std').value }, { merge: true });
        alert("× ×©××¨!");
    }

    async function loadSettings() {
        const doc = await db.collection('users').doc(user.uid).get();
        const d = doc.data() || { rate: 50, std: 9.5 };
        document.getElementById('rate').value = d.rate;
        document.getElementById('std').value = d.std;
    }

    async function toggleShift() {
        const start = localStorage.getItem('active_start');
        if(!start) {
            localStorage.setItem('active_start', new Date().toISOString());
            checkActive();
        } else {
            const hours = (new Date() - new Date(start)) / 3600000;
            await saveToDB(new Date().toISOString().split('T')[0], hours);
            localStorage.removeItem('active_start');
            location.reload();
        }
    }

    async function saveToDB(dateStr, hours) {
        const rate = parseFloat(document.getElementById('rate').value) || 50;
        const std = parseFloat(document.getElementById('std').value) || 9.5;
        const isThur = new Date(dateStr).getDay() === 4;
        const currentStd = isThur ? std - 1 : std;
        const pay = hours <= currentStd ? hours * rate : (currentStd * rate) + ((hours - currentStd) * rate * 1.25);
        
        await db.collection('users').doc(user.uid).collection('logs').add({
            date: dateStr, hours: hours.toFixed(2), pay: Math.round(pay), timestamp: Date.now()
        });
    }

    async function loadData() {
        const snap = await db.collection('users').doc(user.uid).collection('logs').orderBy('timestamp', 'desc').get();
        let total = 0;
        document.getElementById('logBody').innerHTML = snap.docs.map(doc => {
            const d = doc.data(); total += d.pay;
            return `<tr><td>${d.date.split('-').reverse().slice(0,2).join('/')}</td><td>${d.hours} ×©'</td><td>â‚ª${d.pay}</td><td onclick="deleteLog('${doc.id}')">ğŸ—‘ï¸</td></tr>`;
        }).join('');
        document.getElementById('totalPay').innerText = `â‚ª${total.toLocaleString()}`;
    }

    async function deleteLog(id) { if(confirm('×œ××—×•×§?')) { await db.collection('users').doc(user.uid).collection('logs').doc(id).delete(); loadData(); } }

    async function manualAdd() {
        const h = prompt("×›××” ×©×¢×•×ª ×¢×‘×“×ª?");
        if(h) { await saveToDB(new Date().toISOString().split('T')[0], parseFloat(h)); loadData(); }
    }

    function checkActive() {
        const start = localStorage.getItem('active_start');
        if(start) {
            document.getElementById('shiftBtn').innerText = "×¡×™×•× ××©××¨×ª";
            document.getElementById('shiftBtn').className = "btn btn-stop";
            timerInt = setInterval(() => {
                const s = Math.floor((new Date() - new Date(start)) / 1000);
                const h = Math.floor(s/3600).toString().padStart(2,'0');
                const m = Math.floor((s%3600)/60).toString().padStart(2,'0');
                const sec = (s%60).toString().padStart(2,'0');
                document.getElementById('display').innerText = `${h}:${m}:${sec}`;
            }, 1000);
        }
    }
</script>
</body>
</html>
