<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WorkTime Static</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --bg: #000; --card: #111; --accent: #007aff; --text: #fff; --border: #222; --danger: #ff3b30; }
        * { box-sizing: border-box; font-family: system-ui; margin: 0; padding: 0; touch-action: manipulation; }
        body { background: var(--bg); color: var(--text); padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 20px; padding: 20px; width: 100%; max-width: 400px; margin-bottom: 12px; }
        .timer { font-size: 4rem; text-align: center; margin: 10px 0; font-variant-numeric: tabular-nums; font-weight: 200; }
        .btn { width: 100%; padding: 16px; border-radius: 14px; border: none; font-weight: 700; cursor: pointer; font-size: 1rem; }
        .btn-start { background: #fff; color: #000; }
        .btn-stop { background: var(--danger); color: #fff; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; table-layout: fixed; }
        td, th { padding: 10px 5px; border-bottom: 1px solid var(--border); text-align: center; font-size: 0.85rem; overflow: hidden; }
        input { background: #1c1c1e; border: 1px solid var(--border); color: #fff; padding: 8px; border-radius: 8px; width: 100%; text-align: center; }
        #loginOverlay { position: fixed; inset: 0; background: #000; z-index: 100; display: flex; align-items: center; justify-content: center; }
        .trash-btn { cursor: pointer; color: #666; font-size: 1.1rem; border: none; background: none; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <button onclick="login()" class="btn btn-start" style="width:auto; padding: 15px 40px;">×”×ª×—×‘×¨ ×¢× Google</button>
</div>

<div class="card">
    <div id="dayDisplay" style="color:var(--accent); font-weight:700; text-align:center;"></div>
    <div class="timer" id="display">00:00:00</div>
    <button id="shiftBtn" class="btn btn-start" onclick="toggleShift()">×›× ×™×¡×” ×œ××©××¨×ª</button>
</div>

<div class="card">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
        <b style="font-size:1.1rem">×“×•×— × ×•×›×—×•×ª - <span id="monthName"></span></b>
        <span onclick="manualAdd()" style="color:var(--accent); cursor:pointer; font-weight:600;">+ ×™×“× ×™</span>
    </div>
    <table>
        <thead>
            <tr>
                <th style="width:15%">×™×•×</th>
                <th style="width:50%">×©×¢×•×ª</th>
                <th style="width:15%"></th>
            </tr>
        </thead>
        <tbody id="logBody"></tbody>
    </table>
</div>

<div class="card" style="opacity: 0.5;">
    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
        <div><label style="font-size:0.6rem">â‚ª/×©×¢×”</label><input type="number" id="rate"></div>
        <div><label style="font-size:0.6rem">×ª×§×Ÿ ×™×•××™</label><input type="number" id="std"></div>
    </div>
    <button class="btn" style="background:var(--border); color:#fff; font-size:0.8rem; padding:8px; margin-top:8px;" onclick="updateSettings()">×¢×“×›×Ÿ ×”×’×“×¨×•×ª</button>
</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyB6k04PIDrtH0lN1mMH8d4mrQbU_Wd6EPY", authDomain: "clooc-87768.firebaseapp.com", projectId: "clooc-87768", storageBucket: "clooc-87768.firebasestorage.app", messagingSenderId: "446568496274", appId: "1:446568496274:web:c1aead85e32d21d0e5ba4b" };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(); const db = firebase.firestore();
    let user = null; let timerInt;

    const daysName = ["×¨××©×•×Ÿ", "×©× ×™", "×©×œ×™×©×™", "×¨×‘×™×¢×™", "×—××™×©×™", "×©×™×©×™", "×©×‘×ª"];
    document.getElementById('dayDisplay').innerText = "×™×•× " + daysName[new Date().getDay()];
    document.getElementById('monthName').innerText = (new Date().getMonth() + 1) + "/" + new Date().getFullYear();

    async function login() { await auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }

    auth.onAuthStateChanged(async u => {
        if(u) {
            user = u;
            document.getElementById('loginOverlay').style.display = 'none';
            await loadSettings();
            await loadData();
            checkActive();
        }
    });

    async function updateSettings() {
        await db.collection('users').doc(user.uid).set({ rate: document.getElementById('rate').value, std: document.getElementById('std').value }, { merge: true });
    }

    async function loadSettings() {
        const doc = await db.collection('users').doc(user.uid).get();
        const d = doc.data() || { rate: 50, std: 9.5 };
        document.getElementById('rate').value = d.rate;
        document.getElementById('std').value = d.std;
    }

    async function toggleShift() {
        const start = localStorage.getItem('active_start');
        if(!start) {
            localStorage.setItem('active_start', new Date().toISOString());
            checkActive();
        } else {
            const hours = (new Date() - new Date(start)) / 3600000;
            await saveToDB(new Date().getDate(), hours);
            localStorage.removeItem('active_start');
            document.getElementById('display').innerText = "00:00:00";
            document.getElementById('shiftBtn').innerText = "×›× ×™×¡×” ×œ××©××¨×ª";
            document.getElementById('shiftBtn').className = "btn btn-start";
            clearInterval(timerInt);
            await loadData();
        }
    }

    async function saveToDB(day, hours) {
        await db.collection('users').doc(user.uid).collection('logs').doc(day.toString()).set({
            day: day, hours: parseFloat(hours.toFixed(2)), timestamp: Date.now()
        });
    }

    async function loadData() {
        const snap = await db.collection('users').doc(user.uid).collection('logs').get();
        const logs = {};
        snap.forEach(doc => logs[doc.id] = doc.data());
        
        let html = '';
        const daysInMonth = new Date(new Date().getFullYear(), new Date().getMonth() + 1, 0).getDate();
        
        for (let i = 1; i <= daysInMonth; i++) {
            const log = logs[i];
            html += `<tr>
                <td style="font-weight:bold">${i}</td>
                <td style="color:${log ? 'var(--accent)' : '#333'}">${log ? log.hours + " ×©×¢×•×ª" : "-"}</td>
                <td>${log ? `<button class="trash-btn" onclick="deleteLog('${i}')">ğŸ—‘ï¸</button>` : ""}</td>
            </tr>`;
        }
        document.getElementById('logBody').innerHTML = html;
    }

    async function deleteLog(id) {
        if(confirm('×œ××—×•×§?')) {
            await db.collection('users').doc(user.uid).collection('logs').doc(id).delete();
            await loadData();
        }
    }

    async function manualAdd() {
        const d = prompt("×™×•× ×‘×—×•×“×© (1-31):", new Date().getDate());
        const h = prompt("×›××” ×©×¢×•×ª ×¢×‘×“×ª?");
        if(d && h) { await saveToDB(d, parseFloat(h)); await loadData(); }
    }

    function checkActive() {
        const start = localStorage.getItem('active_start');
        if(start) {
            document.getElementById('shiftBtn').innerText = "×¡×™×•× ××©××¨×ª";
            document.getElementById('shiftBtn').className = "btn btn-stop";
            timerInt = setInterval(() => {
                const s = Math.floor((new Date() - new Date(start)) / 1000);
                const h = Math.floor(s/3600).toString().padStart(2,'0');
                const m = Math.floor((s%3600)/60).toString().padStart(2,'0');
                const sec = (s%60).toString().padStart(2,'0');
                document.getElementById('display').innerText = `${h}:${m}:${sec}`;
            }, 1000);
        }
    }
</script>
</body>
</html>
