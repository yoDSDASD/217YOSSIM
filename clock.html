<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WorkTime Premium</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --bg: #000; --card: #111; --accent: #007aff; --text: #fff; --border: #222; --success: #34c759; --danger: #ff3b30; }
        * { box-sizing: border-box; font-family: -apple-system, system-ui; transition: 0.2s; }
        body { background: var(--bg); color: var(--text); margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 450px; }
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 20px; padding: 20px; margin-bottom: 12px; }
        .timer { font-size: 4.5rem; font-weight: 200; text-align: center; margin: 10px 0; font-variant-numeric: tabular-nums; }
        .btn { width: 100%; padding: 16px; border-radius: 14px; border: none; font-size: 1.1rem; font-weight: 600; cursor: pointer; }
        .btn-main { background: var(--text); color: #000; }
        .btn-stop { background: var(--danger); color: #fff; }
        table { width: 100%; border-collapse: collapse; }
        td, th { padding: 12px 8px; border-bottom: 1px solid var(--border); text-align: right; font-size: 0.9rem; }
        input { background: #1c1c1e; border: 1px solid var(--border); color: #fff; padding: 12px; border-radius: 10px; width: 100%; outline: none; }
        #loginOverlay { position:fixed; inset:0; background:#000; z-index:200; display:flex; flex-direction:column; align-items:center; justify-content:center; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <h1 style="font-weight:200">WorkTime PRO</h1>
    <button onclick="login()" class="btn btn-main" style="width:auto; padding:15px 50px">×”×ª×—×‘×¨ ×¢× Google</button>
</div>

<div class="container">
    <div class="card" style="text-align:center">
        <div id="currentDay" style="color:var(--accent); font-weight:700; font-size:1.2rem; margin-bottom:5px"></div>
        <div id="greeting" style="opacity:0.6; font-size:0.9rem">×˜×•×¢×Ÿ...</div>
        <div class="timer" id="display">00:00:00</div>
        <button id="shiftBtn" class="btn btn-main" onclick="toggleShift()">×›× ×™×¡×” ×œ××©××¨×ª</button>
    </div>

    <div class="card">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <div><label style="font-size:0.7rem">â‚ª ×œ×©×¢×”</label><input type="number" id="rate"></div>
            <div><label style="font-size:0.7rem">×ª×§×Ÿ ×™×•××™</label><input type="number" id="std"></div>
        </div>
        <button class="btn" style="background:var(--accent); color:#fff; margin-top:10px; font-size:0.9rem; padding:10px" onclick="updateSettings()">×©××•×¨ ×”×’×“×¨×•×ª</button>
    </div>

    <div class="card" style="padding:10px">
        <div style="display:flex; justify-content:space-between; align-items:center; padding:10px">
            <span style="font-weight:700">×“×•×— ×—×•×“×©×™</span>
            <button onclick="manualAdd()" style="background:none; border:none; color:var(--accent); font-weight:600; cursor:pointer">+ ×”×•×¡×¤×” ×™×“× ×™×ª</button>
        </div>
        <table>
            <tbody id="logBody"></tbody>
        </table>
        <div style="padding:15px; text-align:left; font-size:1.2rem; font-weight:700">×¡×”"×›: <span id="totalPay" style="color:var(--success)">â‚ª0</span></div>
    </div>
</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyB6k04PIDrtH0lN1mMH8d4mrQbU_Wd6EPY", authDomain: "clooc-87768.firebaseapp.com", projectId: "clooc-87768", storageBucket: "clooc-87768.firebasestorage.app", messagingSenderId: "446568496274", appId: "1:446568496274:web:c1aead85e32d21d0e5ba4b" };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(); const db = firebase.firestore();
    let user = null; let timerInt;

    const days = ["×™×•× ×¨××©×•×Ÿ", "×™×•× ×©× ×™", "×™×•× ×©×œ×™×©×™", "×™×•× ×¨×‘×™×¢×™", "×™×•× ×—××™×©×™", "×™×•× ×©×™×©×™", "×©×‘×ª"];
    document.getElementById('currentDay').innerText = days[new Date().getDay()];

    async function login() { await auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }

    auth.onAuthStateChanged(async u => {
        if(u) {
            user = u;
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('greeting').innerText = `×©×œ×•×, ${u.displayName.split(' ')[0]}`;
            await loadSettings();
            loadData();
            checkActive();
        }
    });

    async function updateSettings() {
        await db.collection('users').doc(user.uid).set({
            rate: document.getElementById('rate').value,
            std: document.getElementById('std').value
        }, { merge: true });
        alert("×”×’×“×¨×•×ª × ×©××¨×• ×‘×”×¦×œ×—×”!");
    }

    async function loadSettings() {
        const doc = await db.collection('users').doc(user.uid).get();
        const d = doc.data() || { rate: 50, std: 9.5 };
        document.getElementById('rate').value = d.rate;
        document.getElementById('std').value = d.std;
    }

    function toggleShift() {
        const start = localStorage.getItem('active_start');
        if(!start) {
            localStorage.setItem('active_start', new Date().toISOString());
            checkActive();
        } else {
            const hours = (new Date() - new Date(start)) / 3600000;
            saveToDB(new Date().toISOString().split('T')[0], hours);
            localStorage.removeItem('active_start');
            setTimeout(() => location.reload(), 500);
        }
    }

    async function saveToDB(dateStr, hours) {
        const rate = parseFloat(document.getElementById('rate').value) || 50;
        const std = parseFloat(document.getElementById('std').value) || 9.5;
        const isThur = new Date(dateStr).getDay() === 4;
        const currentStd = isThur ? std - 1 : std;
        let pay = hours <= currentStd ? hours * rate : (currentStd * rate) + ((hours - currentStd) * rate * 1.25);
        
        await db.collection('users').doc(user.uid).collection('logs').add({
            date: dateStr, hours: parseFloat(hours.toFixed(2)), pay: Math.round(pay), timestamp: Date.now()
        });
        loadData();
    }

    async function loadData() {
        const snap = await db.collection('users').doc(user.uid).collection('logs').orderBy('timestamp', 'desc').get();
        let total = 0;
        document.getElementById('logBody').innerHTML = snap.docs.map(doc => {
            const d = doc.data(); total += d.pay;
            const date = d.date.split('-').reverse().slice(0,2).join('/');
            return `<tr><td>${date}</td><td>${d.hours} ×©'</td><td>â‚ª${d.pay}</td><td onclick="deleteLog('${doc.id}')">ğŸ—‘ï¸</td></tr>`;
        }).join('');
        document.getElementById('totalPay').innerText = `â‚ª${total.toLocaleString()}`;
    }

    async function deleteLog(id) { if(confirm('×œ××—×•×§?')) { await db.collection('users').doc(user.uid).collection('logs').doc(id).delete(); loadData(); } }

    function manualAdd() {
        const h = prompt("×›××” ×©×¢×•×ª ×¢×‘×“×ª?");
        if(h) saveToDB(new Date().toISOString().split('T')[0], parseFloat(h));
    }

    function checkActive() {
        const start = localStorage.getItem('active_start');
        if(start) {
            document.getElementById('shiftBtn').innerText = "×¡×™×•× ××©××¨×ª";
            document.getElementById('shiftBtn').className = "btn btn-stop";
            timerInt = setInterval(() => {
                const s = Math.floor((new Date() - new Date(start)) / 1000);
                const h = Math.floor(s/3600).toString().padStart(2,'0');
                const m = Math.floor((s%3600)/60).toString().padStart(2,'0');
                const sec = (s%60).toString().padStart(2,'0');
                document.getElementById('display').innerText = `${h}:${m}:${sec}`;
            }, 1000);
        }
    }
</script>
</body>
</html>
