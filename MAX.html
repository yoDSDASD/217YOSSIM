<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>By Yosef M | QC Calc</title>
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg-color: #121212;
    --card-bg: #1e1e1e;
    --primary: #2196F3;
    --primary-hover: #1976D2;
    --accent: #00E676;
    --text-main: #ffffff;
    --text-sec: #b0b0b0;
    --border: #333;
    --input-bg: #2c2c2c;
    --danger: #ff5252;
  }

  * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
  
  body {
    margin: 0;
    font-family: "Heebo", sans-serif;
    background-color: var(--bg-color);
    color: var(--text-main);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .app-container {
    width: 100%;
    max-width: 400px;
    background: var(--card-bg);
    padding: 2rem;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    margin: 1rem;
  }

  .header {
    text-align: center;
    margin-bottom: 2rem;
    border-bottom: 1px solid var(--border);
    padding-bottom: 1rem;
  }

  .header h1 {
    margin: 0;
    font-size: 1.5rem;
    font-weight: 700;
    letter-spacing: 1px;
    color: var(--primary);
  }
  
  .header span {
    font-size: 0.8rem;
    color: var(--text-sec);
    text-transform: uppercase;
  }

  .input-grid {
    display: grid;
    gap: 1.2rem;
  }

  .input-wrapper {
    position: relative;
  }

  .input-wrapper label {
    display: block;
    margin-bottom: 0.5rem;
    font-size: 0.85rem;
    color: var(--text-sec);
    font-weight: 500;
  }

  .input-wrapper input {
    width: 100%;
    background: var(--input-bg);
    border: 2px solid transparent;
    border-radius: 12px;
    padding: 12px;
    font-size: 1.2rem;
    color: #fff;
    font-family: monospace;
    text-align: center;
    transition: all 0.3s ease;
    outline: none;
  }

  .input-wrapper input:focus {
    border-color: var(--primary);
    background: #333;
    box-shadow: 0 0 0 4px rgba(33, 150, 243, 0.1);
  }

  .actions {
    margin-top: 2rem;
    display: grid;
    grid-template-columns: 2fr 1fr;
    gap: 1rem;
  }

  button {
    border: none;
    padding: 14px;
    border-radius: 12px;
    font-size: 1rem;
    font-weight: 700;
    cursor: pointer;
    transition: transform 0.1s, opacity 0.2s;
  }

  button:active { transform: scale(0.96); }

  .btn-calc {
    background: linear-gradient(135deg, var(--primary), var(--primary-hover));
    color: white;
    box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
  }

  .btn-reset {
    background: var(--input-bg);
    color: var(--text-sec);
  }

  .result-card {
    margin-top: 2rem;
    background: #252525;
    border-radius: 12px;
    border: 1px solid var(--border);
    overflow: hidden;
    opacity: 0;
    transform: translateY(10px);
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    display: none;
  }

  .result-card.show {
    opacity: 1;
    transform: translateY(0);
    display: block;
  }

  .result-row {
    display: flex;
    justify-content: space-between;
    padding: 12px 16px;
    border-bottom: 1px solid rgba(255,255,255,0.05);
    font-family: monospace;
    font-size: 1.1rem;
  }

  .result-row:last-child { border-bottom: none; }
  
  .label-text { font-weight: bold; }
  .val-text { font-weight: normal; }
  
  .c-max { color: var(--danger); }
  .c-min { color: var(--primary); }
  .c-rng { color: var(--accent); }

</style>
</head>
<body>

<div class="app-container">
  <div class="header">
    <h1>TOLERANCE</h1>
    <span>By Yosef M</span>
  </div>

  <div class="input-grid">
    <div class="input-wrapper">
      <label>NOMINAL (מידה נומינלית)</label>
      <input type="number" id="nominal" inputmode="decimal" placeholder="0.000">
    </div>
    
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
      <div class="input-wrapper">
        <label>+ UPPER (+)</label>
        <input type="number" id="upperTol" inputmode="decimal" placeholder="0.000" style="color: var(--danger);">
      </div>
      <div class="input-wrapper">
        <label>− LOWER (−)</label>
        <input type="number" id="lowerTol" inputmode="decimal" placeholder="0.000" style="color: var(--primary);">
      </div>
    </div>
  </div>

  <div class="result-card" id="resultCard">
    </div>

  <div class="actions">
    <button class="btn-calc" onclick="calculate()">חשב תוצאה</button>
    <button class="btn-reset" onclick="resetCalc()">איפוס</button>
  </div>
</div>

<script>
  function format(num) {
    return parseFloat(num).toFixed(3);
  }

  function calculate() {
    const nominalVal = document.getElementById('nominal').value;
    const upperVal = document.getElementById('upperTol').value;
    const lowerVal = document.getElementById('lowerTol').value;
    
    if (nominalVal === "") {
      alert("נא להזין מידה נומינלית");
      return;
    }

    const nom = parseFloat(nominalVal);
    const up = upperVal === "" ? 0 : parseFloat(upperVal);
    const low = lowerVal === "" ? 0 : parseFloat(lowerVal);

    const max = nom + up;
    const min = nom - low; // חיסור הערך (הנחת עבודה שהמשתמש מזין ערך אבסולוטי למינוס או שהנוסחה מותאמת)
    const range = (max - min); 
    
    // אם המשתמש מזין מינוס בתוך שדה המינוס, צריך לטפל בזה. 
    // בדרך כלל בשרטוט: 10 +0.1 / -0.1 -> המינימום הוא 9.9.
    // הקוד הזה מניח שהמשתמש מכניס את המספר 0.1 בשדה ה-Lower.

    let html = '';
    html += `<div class="result-row"><span class="label-text c-max">MAX</span> <span class="val-text">${format(max)}</span></div>`;
    html += `<div class="result-row"><span class="label-text c-min">MIN</span> <span class="val-text">${format(min)}</span></div>`;
    html += `<div class="result-row" style="background: rgba(0, 230, 118, 0.05);"><span class="label-text c-rng">TOTAL</span> <span class="val-text">${format(range)}</span></div>`;

    const card = document.getElementById('resultCard');
    card.innerHTML = html;
    card.classList.add('show');
    
    // סגירת מקלדת בנייד
    document.activeElement.blur();
  }

  function resetCalc() {
    document.getElementById('nominal').value = '';
    document.getElementById('upperTol').value = '';
    document.getElementById('lowerTol').value = '';
    const card = document.getElementById('resultCard');
    card.classList.remove('show');
    setTimeout(() => card.innerHTML = '', 300);
  }
</script>

</body>
</html>
