<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>QC Pro Calc</title>
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700;900&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #121212;
    --card: #1e1e1e;
    --input-bg: #000000;
    --primary: #2979ff;
    --danger: #ff1744;
    --success: #00e676;
    --text: #ffffff;
    --border: #333;
  }

  * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

  body {
    margin: 0;
    font-family: "Heebo", sans-serif;
    background-color: var(--bg);
    color: var(--text);
    height: 100vh;
    display: flex;
    flex-direction: column;
    overflow: hidden; /* מונע גלילה של כל העמוד */
  }

  /* --- אזור תוצאות עליון (קבוע) --- */
  .results-header {
    flex: 0 0 auto; /* לא מתכווץ */
    background: var(--card);
    padding: 15px;
    border-bottom: 2px solid var(--border);
    z-index: 100;
    box-shadow: 0 5px 20px rgba(0,0,0,0.6);
  }

  .res-grid {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    gap: 8px;
  }

  .res-box {
    background: #2a2a2a;
    border-radius: 8px;
    padding: 10px 5px;
    text-align: center;
    border: 1px solid #333;
  }

  .res-label {
    display: block;
    font-size: 0.7rem;
    color: #888;
    font-weight: bold;
    letter-spacing: 1px;
    margin-bottom: 4px;
  }

  .res-val {
    display: block;
    font-family: monospace;
    font-size: 1.25rem;
    font-weight: 700;
    direction: ltr; /* מספרים תמיד משמאל לימין */
  }

  /* צבעים לתוצאות */
  .c-max { color: var(--danger); }
  .c-min { color: var(--primary); }
  .c-rng { color: var(--success); }


  /* --- אזור גלילה לאינפוטים --- */
  .scroll-area {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    padding-bottom: 100px; /* מקום לכפתורים כשהמקלדת סגורה */
  }

  .input-block {
    margin-bottom: 20px;
  }

  label {
    display: block;
    font-size: 0.9rem;
    color: #aaa;
    margin-bottom: 8px;
    font-weight: bold;
  }

  /* שדות קלט גדולים וברורים */
  input {
    width: 100%;
    background: var(--input-bg);
    border: 2px solid #333;
    border-radius: 12px;
    padding: 16px;
    font-size: 1.6rem;
    color: #fff;
    font-family: monospace;
    text-align: center;
    direction: ltr; /* הקלדה משמאל לימין */
    outline: none;
    transition: border-color 0.2s;
  }

  input:focus {
    border-color: var(--primary);
    background: #111;
  }
  
  /* הדגשת צבעים לשדות הטולרנס */
  #upper:focus { border-color: var(--danger); }
  #lower:focus { border-color: var(--primary); }

  /* --- כפתורים --- */
  .btn-container {
    display: grid;
    gap: 15px;
    margin-top: 10px;
  }

  button {
    width: 100%;
    padding: 18px;
    border: none;
    border-radius: 12px;
    font-size: 1.1rem;
    font-weight: 900;
    cursor: pointer;
    text-transform: uppercase;
  }

  .btn-calc {
    background: linear-gradient(90deg, #2196F3, #1976D2);
    color: white;
    box-shadow: 0 4px 15px rgba(33, 150, 243, 0.4);
  }
  
  .btn-calc:active { transform: scale(0.98); }

  .btn-reset {
    background: #333;
    color: #bbb;
  }

</style>
</head>
<body>

  <div class="results-header">
    <div class="res-grid">
      <div class="res-box">
        <span class="res-label">MAX</span>
        <span class="res-val c-max" id="dispMax">0.000</span>
      </div>
      <div class="res-box">
        <span class="res-label">MIN</span>
        <span class="res-val c-min" id="dispMin">0.000</span>
      </div>
      <div class="res-box">
        <span class="res-label">RANGE</span>
        <span class="res-val c-rng" id="dispRng">0.000</span>
      </div>
    </div>
  </div>

  <div class="scroll-area">
    
    <div class="input-block">
      <label>NOMINAL (נומינלי)</label>
      <input type="number" id="nominal" inputmode="decimal" placeholder="הכנס מידה">
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
      <div class="input-block">
        <label>+ UPPER</label>
        <input type="number" id="upper" inputmode="decimal" placeholder="0.000" style="color: #ff8a80;">
      </div>
      <div class="input-block">
        <label>− LOWER</label>
        <input type="number" id="lower" inputmode="decimal" placeholder="0.000" style="color: #82b1ff;">
      </div>
    </div>

    <div class="btn-container">
      <button class="btn-calc" onclick="doCalculate()">חשב תוצאה</button>
      <button class="btn-reset" onclick="resetAll()">נקה הכל</button>
    </div>

  </div>

<script>
  // פונקציית עזר לפרמוט
  function fmt(num) {
    return num.toFixed(3);
  }

  // הפונקציה הראשית
  function calculateCore() {
    // שליפת ערכים
    const nomVal = document.getElementById('nominal').value;
    const upVal = document.getElementById('upper').value;
    const lowVal = document.getElementById('lower').value;

    const n = nomVal ? parseFloat(nomVal) : 0;
    const u = upVal ? parseFloat(upVal) : 0;
    const l = lowVal ? parseFloat(lowVal) : 0;

    // חישוב
    const max = n + u;
    const min = n - l; // הנחה שהמשתמש מכניס 0.1 ולא -0.1. אם הוא מכניס מינוס, זה יהפוך לפלוס. 
                       // לרוב בבקרת איכות מכניסים את הערך המוחלט של הטולרנס.
    const range = Math.abs(max - min);

    // עדכון למעלה
    document.getElementById('dispMax').innerText = fmt(max);
    document.getElementById('dispMin').innerText = fmt(min);
    document.getElementById('dispRng').innerText = fmt(range);
  }

  // פונקציה לכפתור "חשב" - גם מחשבת וגם סוגרת מקלדת
  function doCalculate() {
    calculateCore();
    // סגירת מקלדת (Blur לכל השדות)
    document.getElementById('nominal').blur();
    document.getElementById('upper').blur();
    document.getElementById('lower').blur();
  }

  // חישוב בזמן אמת (אופציונלי - אם רוצים שזה יתעדכן תוך כדי הקלדה)
  const inputs = ['nominal', 'upper', 'lower'];
  inputs.forEach(id => {
    document.getElementById(id).addEventListener('input', calculateCore);
  });

  // איפוס
  function resetAll() {
    inputs.forEach(id => document.getElementById(id).value = '');
    document.getElementById('dispMax').innerText = "0.000";
    document.getElementById('dispMin').innerText = "0.000";
    document.getElementById('dispRng').innerText = "0.000";
    document.getElementById('nominal').focus(); // מחזיר פוקוס להתחלה
  }
</script>

</body>
</html>
