<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>QC STATIC PRO</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500;700&family=Heebo:wght@400;700;900&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #000000;
    --panel: #141414;
    --primary: #2979ff;
    --danger: #ff1744;
    --success: #00e676;
    --text: #ffffff;
    --border: #333;
    --placeholder: #444;
  }

  * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

  body {
    margin: 0;
    background-color: var(--bg);
    color: var(--text);
    font-family: "Heebo", sans-serif;
    height: 100dvh;
    overflow: hidden; /* נועל את הגוף מתזוזה */
    display: flex;
    flex-direction: column;
  }

  /* --- הכל עטוף בקונטיינר אחד שצמוד למעלה --- */
  .app-container {
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    /* זה הסוד: הכל צפוף למעלה, שום דבר לא צף */
    justify-content: flex-start; 
    gap: 10px;
    padding-bottom: 20px;
  }

  /* --- חלק 1: תוצאות + כפתורים (מקובע) --- */
  .header-unit {
    background: var(--panel);
    border-bottom: 1px solid var(--border);
    padding-bottom: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.5);
  }

  /* גריד תוצאות */
  .hud {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    gap: 1px;
    background: #333;
    margin-bottom: 8px;
  }

  .hud-cell {
    background: var(--panel);
    padding: 8px 2px;
    text-align: center;
  }

  .hud-label { font-size: 0.65rem; color: #777; font-weight: 700; letter-spacing: 0.5px; margin-bottom: 0; }
  .hud-val { 
    font-family: 'Roboto Mono', monospace; 
    font-size: 1.4rem; 
    font-weight: 700; 
    direction: ltr;
    line-height: 1.1;
  }

  .c-max { color: var(--danger); }
  .c-min { color: var(--primary); }
  .c-rng { color: var(--success); }

  /* כפתורים */
  .actions {
    display: flex;
    gap: 8px;
    padding: 0 10px;
  }

  button {
    flex: 1;
    border: none;
    border-radius: 6px;
    padding: 10px;
    font-size: 1rem;
    font-weight: 900;
    cursor: pointer;
  }

  .btn-calc { background: var(--primary); color: white; flex: 2; }
  .btn-reset { background: #333; color: #ccc; flex: 1; }


  /* --- חלק 2: אינפוטים (צמודים לראש, לא זזים) --- */
  .inputs-unit {
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 12px; /* רווח קבוע בין נומינל לפלוס/מינוס */
  }

  .field-row {
    position: relative;
  }

  .label-sm {
    font-size: 0.75rem;
    color: #888;
    font-weight: 700;
    margin-bottom: 4px;
    display: block;
  }

  /* שדה הנומינל */
  input {
    width: 100%;
    background: #000;
    border: 1px solid #333;
    border-radius: 8px;
    padding: 0; /* איפוס ריפוד */
    height: 50px; /* גובה קבוע */
    line-height: 50px;
    font-size: 1.8rem;
    color: #fff;
    font-family: 'Roboto Mono', monospace;
    text-align: center;
    direction: ltr;
    outline: none;
    font-weight: bold;
  }

  input::placeholder { color: var(--placeholder); opacity: 1; }
  input:focus { border-color: #fff; background: #0a0a0a; border-width: 2px; }
  
  .inp-red:focus { border-color: var(--danger); }
  .inp-blue:focus { border-color: var(--primary); }

  /* אזור הפלוס מינוס */
  .split {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
  }

  .symbol-overlay {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 1.5rem;
    font-weight: 900;
    pointer-events: none; /* כדי שאפשר יהיה ללחוץ דרכו */
  }
  
  /* מיקום הסימנים בתוך השדה כדי לחסוך מקום */
  .sym-pos-right { right: 10px; } 
  .sym-plus { color: var(--danger); }
  .sym-minus { color: var(--primary); }

</style>
</head>
<body>

<div class="app-container">
  
  <div class="header-unit">
    <div class="hud">
      <div class="hud-cell">
        <div class="hud-label">MAX</div>
        <div class="hud-val c-max" id="dispMax">0.000</div>
      </div>
      <div class="hud-cell">
        <div class="hud-label">MIN</div>
        <div class="hud-val c-min" id="dispMin">0.000</div>
      </div>
      <div class="hud-cell">
        <div class="hud-label">RANGE</div>
        <div class="hud-val c-rng" id="dispRng">0.000</div>
      </div>
    </div>

    <div class="actions">
      <button class="btn-calc" onclick="commit()">חשב</button>
      <button class="btn-reset" onclick="resetAll()">אפס</button>
    </div>
  </div>

  <div class="inputs-unit">
    
    <div class="field-row">
      <span class="label-sm">NOMINAL</span>
      <input type="number" id="nominal" inputmode="decimal" step="any" placeholder="0.000">
    </div>

    <div class="split">
      <div class="field-row">
        <span class="symbol-overlay sym-pos-right sym-plus">+</span>
        <input type="number" id="upper" class="inp-red" inputmode="decimal" step="any" placeholder="0.000">
      </div>

      <div class="field-row">
        <span class="symbol-overlay sym-pos-right sym-minus">−</span>
        <input type="number" id="lower" class="inp-blue" inputmode="decimal" step="any" placeholder="0.000">
      </div>
    </div>

  </div>
  
  <div style="flex: 1;"></div>

</div>

<script>
  function getVal(id) {
    const v = document.getElementById(id).value;
    return v ? parseFloat(v) : 0;
  }

  function fmt(n) {
    return (Math.round((n + Number.EPSILON) * 1000) / 1000).toFixed(3);
  }

  function calc() {
    const nom = getVal('nominal');
    const up = Math.abs(getVal('upper'));
    const low = Math.abs(getVal('lower'));

    document.getElementById('dispMax').innerText = fmt(nom + up);
    document.getElementById('dispMin').innerText = fmt(nom - low);
    document.getElementById('dispRng').innerText = fmt((nom + up) - (nom - low));
  }

  function commit() {
    calc();
    document.activeElement.blur(); 
  }

  function resetAll() {
    document.getElementById('nominal').value = '';
    document.getElementById('upper').value = '';
    document.getElementById('lower').value = '';
    calc();
    document.getElementById('nominal').focus();
  }

  ['nominal', 'upper', 'lower'].forEach(id => {
    const el = document.getElementById(id);
    el.addEventListener('input', calc);
    el.addEventListener('focus', function() { this.select(); });
  });
</script>

</body>
</html>
