<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>מכשירי יצור</title>
<style>
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: "Heebo", sans-serif;
    background: #f5f5f5;
    color: #111;
  }

  .container {
    max-width: 420px;
    margin: 0 auto;
    padding: 4vh 4vw;
  }

  .title {
    text-align: center;
    font-size: 1.4rem;
    font-weight: 700;
    margin-bottom: 1rem;
  }

  .input-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 0.5rem 0;
  }

  label {
    font-weight: 600;
    font-size: 0.95rem;
    width: 30%;
    text-align: left;
  }

  input {
    width: 65%;
    padding: 0.5em 0.6em;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 0.4em;
    text-align: center;
    direction: ltr;
    transition: 0.2s;
  }

  input:focus {
    border-color: #000;
    outline: none;
  }

  .result {
    background: #fff;
    border: 1px solid #aaa;
    border-radius: 0.6em;
    padding: 0.8em;
    margin-top: 1rem;
    font-family: monospace;
    font-size: 1rem;
    display: none;
    direction: ltr;
    text-align: left;
  }

  .highlight { color: #d40000; }

  button {
    width: 100%;
    padding: 0.7em;
    margin-top: 0.6rem;
    font-size: 1rem;
    font-weight: 600;
    border: none;
    border-radius: 0.5em;
    cursor: pointer;
    transition: background 0.2s;
  }

  .calc-btn {
    background: #000;
    color: #fff;
  }

  .calc-btn:hover { background: #222; }

  .reset-btn {
    background: #ddd;
    color: #000;
  }

  .reset-btn:hover { background: #bbb; }

  @media (max-width: 480px) {
    .container { padding: 3vh 6vw; }
    label { font-size: 0.9rem; }
    input { font-size: 0.95rem; }
    button { font-size: 1rem; }
  }
</style>
</head>
<body>

<div class="container">
  <div class="title">מכשירי יצור</div>

  <div class="input-row">
    <label>NOM</label>
    <input type="number" step="any" id="nominal" inputmode="decimal">
  </div>
  <div class="input-row">
    <label>TOL+</label>
    <input type="number" step="any" id="upperTol" inputmode="decimal">
  </div>
  <div class="input-row">
    <label>TOL−</label>
    <input type="number" step="any" id="lowerTol" inputmode="decimal">
  </div>

  <div class="result" id="result"></div>

  <button class="calc-btn" onclick="calculate()">חשב</button>
  <button class="reset-btn" onclick="resetCalc()">איפוס</button>
</div>

<script>
function format(v) {
  return parseFloat(v).toFixed(3);
}

function blurAllInputs() {
  document.querySelectorAll("input").forEach(inp => inp.blur());
}

function calculate() {
  blurAllInputs();
  const nominal = parseFloat(document.getElementById("nominal").value);
  const upperInput = document.getElementById("upperTol").value;
  const lowerInput = document.getElementById("lowerTol").value;
  const resultEl = document.getElementById("result");

  let upper = parseFloat(upperInput);
  let lower = parseFloat(lowerInput);

  if (isNaN(nominal)) {
    resultEl.style.display = "block";
    resultEl.innerHTML = "יש להזין ערך נומינלי תקין";
    return;
  }

  if (isNaN(upper)) upper = 0;
  if (isNaN(lower)) lower = 0;

  const max = nominal + upper;
  const min = nominal - lower;
  const range = max - min;

  let output = "";
  if (upper > 0) output += `<div><strong class="highlight">MAX:</strong> ${format(max)}</div>`;
  if (lower > 0) output += `<div><strong class="highlight">MIN:</strong> ${format(min)}</div>`;
  if (upper > 0 && lower > 0) output += `<hr><div><strong>RANGE:</strong> ${format(range)}</div>`;
  if (!output) output = `<div>אין נתונים להצגה</div>`;

  resultEl.innerHTML = output;
  resultEl.style.display = "block";
  resultEl.scrollIntoView({ behavior: "smooth", block: "center" });
}

function resetCalc() {
  blurAllInputs();
  ["nominal","upperTol","lowerTol"].forEach(id => document.getElementById(id).value = "");
  const resultEl = document.getElementById("result");
  resultEl.innerHTML = "";
  resultEl.style.display = "none";
}
</script>

</body>
</html>
