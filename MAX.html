<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>QC SAFE MODE</title>
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700;900&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #000000;
    --card: #1c1c1e;
    --primary: #0A84FF;
    --danger: #FF453A;
    --success: #30D158;
    --text: #ffffff;
    --border: #333;
  }

  * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

  body {
    margin: 0;
    font-family: "Heebo", sans-serif;
    background-color: var(--bg);
    color: var(--text);
    height: 100dvh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  /* --- אזור בטוח עליון (לעולם לא יוסתר) --- */
  .safe-zone {
    flex: 0 0 auto;
    background: var(--card);
    border-bottom: 1px solid var(--border);
    z-index: 100;
    box-shadow: 0 5px 20px rgba(0,0,0,0.5);
    padding-bottom: 10px;
  }

  /* גריד תוצאות */
  .res-grid {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    gap: 1px;
    background: #333; /* קוים מפרידים */
    border-bottom: 1px solid #333;
  }

  .res-box {
    background: var(--card);
    padding: 8px 2px;
    text-align: center;
  }

  .res-label { font-size: 0.7rem; color: #888; font-weight: 700; }
  .res-val { font-family: monospace; font-size: 1.5rem; font-weight: 900; direction: ltr; line-height: 1; }
  
  .c-max { color: var(--danger); }
  .c-min { color: var(--primary); }
  .c-rng { color: var(--success); }

  /* שורת כפתורים עליונה - ממוקמת מיד מתחת לתוצאות */
  .top-actions {
    display: grid;
    grid-template-columns: 2fr 1fr; /* כפתור חשב גדול יותר */
    gap: 10px;
    padding: 10px 12px 0 12px;
  }

  button {
    border: none;
    border-radius: 8px;
    padding: 12px;
    font-size: 1.1rem;
    font-weight: 900;
    cursor: pointer;
    text-transform: uppercase;
  }

  .btn-calc {
    background: var(--primary);
    color: white;
  }
  
  .btn-reset {
    background: #333;
    color: #ccc;
  }

  /* --- אזור גלילה לאינפוטים (מתחת לכפתורים) --- */
  main {
    flex: 1;
    overflow-y: auto;
    padding: 20px 15px;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .input-wrapper { display: flex; flex-direction: column; }
  
  label {
    font-size: 0.9rem;
    color: #aaa;
    margin-bottom: 5px;
    font-weight: bold;
  }

  input {
    width: 100%;
    background: #111;
    border: 2px solid var(--border);
    border-radius: 10px;
    padding: 14px;
    font-size: 1.6rem;
    color: #fff;
    font-family: monospace;
    text-align: center;
    direction: ltr;
    outline: none;
    font-weight: bold;
  }

  input:focus {
    border-color: var(--primary);
    background: #000;
  }

  .split {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
  }

  /* צבעי מסגרת עדינים לאינפוטים */
  #upper { color: var(--danger); }
  #upper:focus { border-color: var(--danger); }
  
  #lower { color: var(--primary); }
  #lower:focus { border-color: var(--primary); }

</style>
</head>
<body>

  <div class="safe-zone">
    
    <div class="res-grid">
      <div class="res-box">
        <span class="res-label">MAX</span>
        <div class="res-val c-max" id="dispMax">0.000</div>
      </div>
      <div class="res-box">
        <span class="res-label">MIN</span>
        <div class="res-val c-min" id="dispMin">0.000</div>
      </div>
      <div class="res-box">
        <span class="res-label">RANGE</span>
        <div class="res-val c-rng" id="dispRng">0.000</div>
      </div>
    </div>

    <div class="top-actions">
      <button class="btn-calc" onclick="commitCalc()">חשב</button>
      <button class="btn-reset" onclick="resetAll()">אפס</button>
    </div>

  </div>

  <main>
    <div class="input-wrapper">
      <label>NOMINAL</label>
      <input type="number" id="nominal" inputmode="decimal" step="any" placeholder="מידה">
    </div>

    <div class="split">
      <div class="input-wrapper">
        <label>+ UPPER</label>
        <input type="number" id="upper" inputmode="decimal" step="any" placeholder="0.000">
      </div>
      <div class="input-wrapper">
        <label>− LOWER</label>
        <input type="number" id="lower" inputmode="decimal" step="any" placeholder="0.000">
      </div>
    </div>
    
    <div style="height: 200px;"></div>
  </main>

<script>
  function safeVal(id) {
    const v = document.getElementById(id).value;
    return v ? parseFloat(v) : 0;
  }

  function fmt(n) {
    return (Math.round((n + Number.EPSILON) * 1000) / 1000).toFixed(3);
  }

  function runLogic() {
    const n = safeVal('nominal');
    const u = Math.abs(safeVal('upper'));
    const l = Math.abs(safeVal('lower'));

    document.getElementById('dispMax').innerText = fmt(n + u);
    document.getElementById('dispMin').innerText = fmt(n - l);
    document.getElementById('dispRng').innerText = fmt((n + u) - (n - l));
  }

  function commitCalc() {
    runLogic();
    // סגירת מקלדת
    document.activeElement.blur();
  }

  function resetAll() {
    ['nominal', 'upper', 'lower'].forEach(id => document.getElementById(id).value = '');
    runLogic(); // מאפס תצוגה
    document.getElementById('nominal').focus();
  }

  // אירועים
  ['nominal', 'upper', 'lower'].forEach(id => {
    const el = document.getElementById(id);
    el.addEventListener('input', runLogic);
    el.addEventListener('focus', function() { this.select(); });
  });
</script>

</body>
</html>
