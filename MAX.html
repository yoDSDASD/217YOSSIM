<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>QC Pro Calc</title>
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700;900&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #121212;
    --card: #1e1e1e;
    --input-bg: #000000;
    --primary: #2979ff;
    --danger: #ff1744;
    --success: #00e676;
    --text: #ffffff;
    --border: #333;
  }

  * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

  body {
    margin: 0;
    font-family: "Heebo", sans-serif;
    background-color: var(--bg);
    color: var(--text);
    height: 100vh;
    display: flex;
    flex-direction: column;
    overflow: hidden; 
  }

  /* --- אזור תוצאות עליון (Head-Up Display) --- */
  .results-header {
    flex: 0 0 auto;
    background: var(--card);
    padding: 10px;
    border-bottom: 2px solid var(--border);
    z-index: 100;
    box-shadow: 0 5px 25px rgba(0,0,0,0.7);
  }

  .res-grid {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    gap: 8px;
    align-items: stretch;
  }

  .res-box {
    background: #252525;
    border-radius: 10px;
    padding: 10px 2px;
    text-align: center;
    border: 1px solid #3a3a3a;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .res-label {
    font-size: 0.75rem;
    color: #888;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin-bottom: 0;
  }

  .res-val {
    font-family: monospace;
    font-size: 2rem; /* גודל מקסימלי לקריאות */
    font-weight: 700;
    line-height: 1.2;
    direction: ltr;
    letter-spacing: -1px;
  }

  .c-max { color: var(--danger); }
  .c-min { color: var(--primary); }
  .c-rng { color: var(--success); }

  /* --- אזור גלילה לאינפוטים --- */
  .scroll-area {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    padding-bottom: 120px; /* מרווח ביטחון לגלילה */
  }

  .input-block {
    margin-bottom: 25px;
  }

  label {
    display: block;
    font-size: 1rem;
    color: #bbb;
    margin-bottom: 8px;
    font-weight: bold;
  }

  input {
    width: 100%;
    background: var(--input-bg);
    border: 2px solid #444;
    border-radius: 14px;
    padding: 18px;
    font-size: 1.8rem;
    color: #fff;
    font-family: monospace;
    text-align: center;
    direction: ltr;
    outline: none;
    transition: all 0.2s;
    /* מונע זום אוטומטי באייפון */
    font-weight: bold;
  }

  input:focus {
    border-color: var(--primary);
    background: #0a0a0a;
    box-shadow: 0 0 15px rgba(41, 121, 255, 0.2);
  }

  #upper:focus { border-color: var(--danger); box-shadow: 0 0 15px rgba(255, 23, 68, 0.2); }
  #lower:focus { border-color: var(--primary); }

  /* --- כפתורים --- */
  .btn-container {
    display: grid;
    gap: 15px;
    margin-top: 25px;
  }

  button {
    width: 100%;
    padding: 20px;
    border: none;
    border-radius: 14px;
    font-size: 1.2rem;
    font-weight: 900;
    cursor: pointer;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .btn-calc {
    background: linear-gradient(135deg, #2979ff, #1565c0);
    color: white;
    box-shadow: 0 6px 20px rgba(41, 121, 255, 0.4);
  }
  
  .btn-calc:active { transform: scale(0.98); }

  .btn-reset {
    background: #333;
    color: #ccc;
  }
</style>
</head>
<body>

  <div class="results-header">
    <div class="res-grid">
      <div class="res-box">
        <span class="res-label">MAX</span>
        <span class="res-val c-max" id="dispMax">0.000</span>
      </div>
      <div class="res-box">
        <span class="res-label">MIN</span>
        <span class="res-val c-min" id="dispMin">0.000</span>
      </div>
      <div class="res-box">
        <span class="res-label">RANGE</span>
        <span class="res-val c-rng" id="dispRng">0.000</span>
      </div>
    </div>
  </div>

  <div class="scroll-area">
    
    <div class="input-block">
      <label>NOMINAL (נומינלי)</label>
      <input type="number" id="nominal" inputmode="decimal" step="any" placeholder="הכנס מידה">
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
      <div class="input-block">
        <label>+ UPPER</label>
        <input type="number" id="upper" inputmode="decimal" step="any" placeholder="0.000" style="color: #ff8a80;">
      </div>
      <div class="input-block">
        <label>− LOWER</label>
        <input type="number" id="lower" inputmode="decimal" step="any" placeholder="0.000" style="color: #82b1ff;">
      </div>
    </div>

    <div class="btn-container">
      <button class="btn-calc" onclick="doCalculate()">חשב תוצאה</button>
      <button class="btn-reset" onclick="resetAll()">נקה הכל</button>
    </div>

  </div>

<script>
  // פונקציה לטיפול בבעיות דיוק של מחשבים (Floating Point Precision)
  // היא מעגלת ל-3 ספרות עשרוניות בצורה מדויקת למניעת שגיאות כמו 10.0000001
  function preciseRound(num) {
    return (Math.round((num + Number.EPSILON) * 1000) / 1000).toFixed(3);
  }

  function calculateCore() {
    const nomVal = document.getElementById('nominal').value;
    const upVal = document.getElementById('upper').value;
    const lowVal = document.getElementById('lower').value;

    // המרת קלט למספר, ברירת מחדל 0 אם ריק
    const n = nomVal ? parseFloat(nomVal) : 0;
    
    // אבטחת קלט: לוקח תמיד את הערך המוחלט (Math.abs)
    // כך שגם אם המשתמש הקיש "-0.05" במינוס, המערכת תבין שהכוונה להפחית 0.05
    const u = Math.abs(parseFloat(upVal) || 0); 
    const l = Math.abs(parseFloat(lowVal) || 0);

    // חישוב מדויק
    const max = n + u;
    const min = n - l;
    const range = max - min;

    // עדכון התצוגה עם עיגול בטוח
    document.getElementById('dispMax').innerText = preciseRound(max);
    document.getElementById('dispMin').innerText = preciseRound(min);
    document.getElementById('dispRng').innerText = preciseRound(range);
  }

  function doCalculate() {
    calculateCore();
    // סגירת מקלדת בצורה חלקה
    document.getElementById('nominal').blur();
    document.getElementById('upper').blur();
    document.getElementById('lower').blur();
  }

  // חישוב אוטומטי בזמן הקלדה (אופציונלי - משפר חוויה)
  const inputs = ['nominal', 'upper', 'lower'];
  inputs.forEach(id => {
    document.getElementById(id).addEventListener('input', calculateCore);
  });

  function resetAll() {
    inputs.forEach(id => document.getElementById(id).value = '');
    document.getElementById('dispMax').innerText = "0.000";
    document.getElementById('dispMin').innerText = "0.000";
    document.getElementById('dispRng').innerText = "0.000";
    document.getElementById('nominal').focus(); // מחזיר פוקוס לשדה הראשון
  }
</script>

</body>
</html>
