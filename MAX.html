<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>QC MASTER COMPACT</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500;700&family=Heebo:wght@400;700;900&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #000000;
    --panel: #141414;
    --primary: #2979ff;
    --danger: #ff1744;
    --success: #00e676;
    --text: #ffffff;
    --border: #333;
    --placeholder: #444;
  }

  * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

  body {
    margin: 0;
    background-color: var(--bg);
    color: var(--text);
    font-family: "Heebo", sans-serif;
    height: 100vh;
    overflow: hidden;
  }

  /* --- הברזל העליון (דחוס יותר) --- */
  .top-deck {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background: var(--panel);
    border-bottom: 1px solid var(--border);
    z-index: 9999;
    padding-bottom: 10px; /* צומצם מ-15 */
    box-shadow: 0 10px 40px rgba(0,0,0,0.9);
  }

  /* גריד תוצאות */
  .hud {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    gap: 1px;
    background: #333;
    margin-bottom: 8px; /* צומצם מ-12 */
  }

  .hud-cell {
    background: var(--panel);
    padding: 8px 2px; /* צומצם מ-12 */
    text-align: center;
  }

  .hud-label { font-size: 0.7rem; color: #666; font-weight: 700; letter-spacing: 1px; }
  .hud-val { 
    font-family: 'Roboto Mono', monospace; 
    font-size: 1.6rem; /* הוקטן מעט להתאמה */
    font-weight: 700; 
    direction: ltr;
    line-height: 1.1;
  }

  .c-max { color: var(--danger); }
  .c-min { color: var(--primary); }
  .c-rng { color: var(--success); }

  /* כפתורים דחוסים */
  .actions {
    display: flex;
    gap: 8px; /* צומצם מ-10 */
    padding: 0 10px; /* צומצם מ-15 */
  }

  button {
    flex: 1;
    border: none;
    border-radius: 8px;
    padding: 10px; /* צומצם מ-14 */
    font-size: 1.1rem;
    font-weight: 900;
    cursor: pointer;
  }

  .btn-calc { background: var(--primary); color: white; flex: 2; }
  .btn-reset { background: #333; color: #ccc; flex: 1; }

  /* --- אזור גלילה לאינפוטים --- */
  .scroll-area {
    /* ה-margin-top מחושב אוטומטית ב-JS, אבל נשים ברירת מחדל */
    margin-top: 150px; 
    height: calc(100vh - 150px);
    overflow-y: auto;
    padding: 15px;
    
    /* מרווח תחתון ענק לגלילה מעל המקלדת */
    padding-bottom: 60vh; 
  }

  .field-row { margin-bottom: 25px; }

  .big-symbol {
    display: block;
    text-align: center;
    font-size: 3rem; /* הוקטן מעט */
    line-height: 0.8;
    font-weight: 900;
    margin-bottom: 8px;
  }

  .sym-plus { color: var(--danger); }
  .sym-minus { color: var(--primary); }
  .sym-nom { font-size: 0.9rem; color: #888; letter-spacing: 1px; line-height: 1.5; margin-bottom: 5px; }

  input {
    width: 100%;
    background: #000;
    border: 2px solid #333;
    border-radius: 10px;
    padding: 12px; /* צומצם מ-16 */
    font-size: 2rem;
    color: #fff;
    font-family: 'Roboto Mono', monospace;
    text-align: center;
    direction: ltr;
    outline: none;
    font-weight: bold;
    transition: 0.2s;
  }

  input::placeholder { color: var(--placeholder); opacity: 1; }
  input:focus { border-color: #fff; background: #0a0a0a; }
  .inp-red:focus { border-color: var(--danger); }
  .inp-blue:focus { border-color: var(--primary); }

  .split {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
  }

</style>
</head>
<body>

  <div class="top-deck" id="topDeck">
    <div class="hud">
      <div class="hud-cell">
        <div class="hud-label">MAX</div>
        <div class="hud-val c-max" id="dispMax">0.000</div>
      </div>
      <div class="hud-cell">
        <div class="hud-label">MIN</div>
        <div class="hud-val c-min" id="dispMin">0.000</div>
      </div>
      <div class="hud-cell">
        <div class="hud-label">RANGE</div>
        <div class="hud-val c-rng" id="dispRng">0.000</div>
      </div>
    </div>

    <div class="actions">
      <button class="btn-calc" onclick="commit()">חשב</button>
      <button class="btn-reset" onclick="resetAll()">אפס</button>
    </div>
  </div>

  <div class="scroll-area">
    
    <div class="field-row">
      <div class="big-symbol sym-nom">NOMINAL</div>
      <input type="number" id="nominal" inputmode="decimal" step="any" placeholder="0.000">
    </div>

    <div class="split">
      <div>
        <div class="big-symbol sym-plus">+</div>
        <input type="number" id="upper" class="inp-red" inputmode="decimal" step="any" placeholder="0.000">
      </div>

      <div>
        <div class="big-symbol sym-minus">−</div>
        <input type="number" id="lower" class="inp-blue" inputmode="decimal" step="any" placeholder="0.000">
      </div>
    </div>

  </div>

<script>
  // חישוב גובה דינמי מדויק
  function adjustLayout() {
    const deckHeight = document.getElementById('topDeck').offsetHeight;
    document.querySelector('.scroll-area').style.marginTop = deckHeight + 'px';
    document.querySelector('.scroll-area').style.height = `calc(100vh - ${deckHeight}px)`;
  }
  
  window.addEventListener('resize', adjustLayout);
  window.addEventListener('load', adjustLayout);

  function getVal(id) {
    const v = document.getElementById(id).value;
    return v ? parseFloat(v) : 0;
  }

  function fmt(n) {
    return (Math.round((n + Number.EPSILON) * 1000) / 1000).toFixed(3);
  }

  function calc() {
    const nom = getVal('nominal');
    const up = Math.abs(getVal('upper'));
    const low = Math.abs(getVal('lower'));

    document.getElementById('dispMax').innerText = fmt(nom + up);
    document.getElementById('dispMin').innerText = fmt(nom - low);
    document.getElementById('dispRng').innerText = fmt((nom + up) - (nom - low));
  }

  function commit() {
    calc();
    document.activeElement.blur(); 
  }

  function resetAll() {
    document.getElementById('nominal').value = '';
    document.getElementById('upper').value = '';
    document.getElementById('lower').value = '';
    calc();
    document.getElementById('nominal').focus();
  }

  ['nominal', 'upper', 'lower'].forEach(id => {
    const el = document.getElementById(id);
    el.addEventListener('input', calc);
    el.addEventListener('focus', function() { 
      this.select();
      setTimeout(() => {
        el.scrollIntoView({behavior: "smooth", block: "center"});
      }, 300);
    });
  });
</script>

</body>
</html>
