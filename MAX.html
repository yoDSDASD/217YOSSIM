<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content">
<title>QC BIG RESULTS</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500;700&family=Heebo:wght@400;700;900&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #000000;
    --panel: #141414;
    --primary: #2979ff;
    --danger: #ff1744;
    --success: #00e676;
    --text: #ffffff;
    --border: #333;
    --placeholder: #444;
  }

  * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

  /* נעילת מסך מוחלטת */
  html, body {
    margin: 0;
    padding: 0;
    background-color: var(--bg);
    color: var(--text);
    font-family: "Heebo", sans-serif;
    height: 100%; 
    width: 100%;
    overflow: hidden; 
    position: fixed;
  }

  /* מבנה האפליקציה */
  #app-root {
    display: flex;
    flex-direction: column;
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
  }

  /* --- כותרת קבועה עם תוצאות ענקיות --- */
  header {
    flex: 0 0 auto;
    background: var(--panel);
    border-bottom: 1px solid var(--border);
    padding-bottom: 12px;
    z-index: 100;
    box-shadow: 0 5px 25px rgba(0,0,0,0.6);
  }

  .hud {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    gap: 1px;
    background: #333; /* קוים מפרידים */
    margin-bottom: 10px;
  }

  .hud-cell {
    background: var(--panel);
    padding: 10px 2px;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .hud-label {
    font-size: 0.75rem;
    color: #888;
    font-weight: 700;
    margin-bottom: 0;
    letter-spacing: 0.5px;
  }

  /* השינוי הגדול: טקסט ענק וברור */
  .hud-val { 
    font-family: 'Roboto Mono', monospace; 
    font-size: 2.2rem; /* גודל מקסימלי שנכנס במסך */
    font-weight: 900; /* הכי עבה שיש */
    direction: ltr;
    line-height: 1.1;
    letter-spacing: -1px;
  }

  .c-max { color: var(--danger); }
  .c-min { color: var(--primary); }
  .c-rng { color: var(--success); }

  /* כפתורים */
  .actions {
    display: flex;
    gap: 10px;
    padding: 0 10px;
  }

  button {
    flex: 1;
    border: none;
    border-radius: 8px;
    padding: 14px;
    font-size: 1.2rem;
    font-weight: 900;
    cursor: pointer;
  }

  .btn-calc { background: var(--primary); color: white; }
  .btn-reset { background: #333; color: #ccc; }


  /* --- אזור גלילה (מוגן מהמקלדת) --- */
  main {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    position: relative;
    padding-bottom: 55vh; /* כרית ביטחון למקלדת */
  }

  .field-block {
    margin-bottom: 25px;
    position: relative;
  }

  .label-text {
    font-size: 0.9rem;
    color: #888;
    font-weight: 700;
    margin-bottom: 6px;
    display: block;
    text-align: right;
  }

  input {
    width: 100%;
    background: #000;
    border: 1px solid #333;
    border-radius: 10px;
    padding: 15px;
    font-size: 2rem;
    color: #fff;
    font-family: 'Roboto Mono', monospace;
    text-align: center;
    direction: ltr;
    outline: none;
    font-weight: bold;
    height: 65px;
  }

  input::placeholder { color: var(--placeholder); opacity: 1; }
  input:focus { border-color: #fff; background: #0a0a0a; border-width: 2px; }
  
  .inp-red:focus { border-color: var(--danger); }
  .inp-blue:focus { border-color: var(--primary); }

  .split {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
  }

  /* סימנים בתוך השדה */
  .inner-symbol {
    position: absolute;
    top: 50%;
    transform: translateY(-50%) translateY(2px);
    right: 15px;
    font-size: 1.8rem;
    font-weight: 900;
    pointer-events: none;
  }

  .sym-plus { color: var(--danger); }
  .sym-minus { color: var(--primary); }

</style>
</head>
<body>

  <div id="app-root">
    
    <header>
      <div class="hud">
        <div class="hud-cell">
          <div class="hud-label">MAX</div>
          <div class="hud-val c-max" id="dispMax">0.000</div>
        </div>
        <div class="hud-cell">
          <div class="hud-label">MIN</div>
          <div class="hud-val c-min" id="dispMin">0.000</div>
        </div>
        <div class="hud-cell">
          <div class="hud-label">RANGE</div>
          <div class="hud-val c-rng" id="dispRng">0.000</div>
        </div>
      </div>

      <div class="actions">
        <button class="btn-calc" onclick="commit()">חשב</button>
        <button class="btn-reset" onclick="resetAll()">אפס</button>
      </div>
    </header>

    <main>
      
      <div class="field-block">
        <span class="label-text">NOMINAL</span>
        <input type="number" id="nominal" inputmode="decimal" step="any" placeholder="0.000">
      </div>

      <div class="split">
        <div class="field-block">
          <span class="inner-symbol sym-plus">+</span>
          <input type="number" id="upper" class="inp-red" inputmode="decimal" step="any" placeholder="0.000">
        </div>

        <div class="field-block">
          <span class="inner-symbol sym-minus">−</span>
          <input type="number" id="lower" class="inp-blue" inputmode="decimal" step="any" placeholder="0.000">
        </div>
      </div>

    </main>

  </div>

<script>
  function getVal(id) {
    const v = document.getElementById(id).value;
    return v ? parseFloat(v) : 0;
  }

  function fmt(n) {
    return (Math.round((n + Number.EPSILON) * 1000) / 1000).toFixed(3);
  }

  function calc() {
    const nom = getVal('nominal');
    const up = Math.abs(getVal('upper'));
    const low = Math.abs(getVal('lower'));

    document.getElementById('dispMax').innerText = fmt(nom + up);
    document.getElementById('dispMin').innerText = fmt(nom - low);
    document.getElementById('dispRng').innerText = fmt((nom + up) - (nom - low));
  }

  function commit() {
    calc();
    document.activeElement.blur(); 
  }

  function resetAll() {
    document.getElementById('nominal').value = '';
    document.getElementById('upper').value = '';
    document.getElementById('lower').value = '';
    calc();
    document.getElementById('nominal').focus();
  }

  ['nominal', 'upper', 'lower'].forEach(id => {
    const el = document.getElementById(id);
    el.addEventListener('input', calc);
    
    // גלילה חכמה למרכז החלון הפנוי
    el.addEventListener('focus', function() { 
      this.select();
      setTimeout(() => {
        el.scrollIntoView({behavior: "smooth", block: "center"});
      }, 300);
    });
  });
</script>

</body>
</html>
