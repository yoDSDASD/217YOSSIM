<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>QC Calc Pro</title>
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg-color: #121212;
    --card-bg: #1e1e1e;
    --primary: #2196F3;
    --danger: #ff5252;
    --text: #ffffff;
    --border: #333;
  }

  * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

  body {
    margin: 0;
    padding: 0;
    font-family: "Heebo", sans-serif;
    background-color: var(--bg-color);
    color: var(--text);
    height: 100vh;
    overflow: hidden; /* מונע גלילה מיותרת */
    display: flex;
    flex-direction: column;
  }

  /* אזור עליון קבוע - תוצאות */
  .top-section {
    flex: 0 0 auto;
    background: var(--card-bg);
    padding: 10px 20px;
    border-bottom: 1px solid var(--border);
    z-index: 10;
    box-shadow: 0 4px 20px rgba(0,0,0,0.5);
  }

  .app-title {
    font-size: 0.9rem;
    color: #888;
    text-align: center;
    margin-bottom: 5px;
  }

  .result-grid {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    gap: 10px;
    text-align: center;
  }

  .res-box {
    background: #2c2c2c;
    border-radius: 8px;
    padding: 8px 4px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .res-label { font-size: 0.75rem; color: #aaa; font-weight: bold; }
  .res-value { font-size: 1.1rem; font-family: monospace; font-weight: bold; margin-top: 2px; }
  
  .c-max { color: var(--danger); }
  .c-min { color: var(--primary); }
  .c-rng { color: #00E676; }

  /* אזור גלילה לאינפוטים */
  .scroll-content {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: flex-start; /* מצמיד למעלה */
  }

  .input-group {
    margin-bottom: 15px;
    position: relative;
  }

  label {
    display: block;
    font-size: 0.85rem;
    color: #888;
    margin-bottom: 5px;
    font-weight: bold;
  }

  /* עיצוב האינפוט המיוחד */
  input {
    width: 100%;
    background: #000;
    border: 2px solid var(--border);
    border-radius: 10px;
    padding: 15px;
    font-size: 1.5rem;
    color: #fff;
    font-family: monospace;
    text-align: center;
    direction: ltr; /* משאיר מספרים מסודרים */
    outline: none;
    caret-color: transparent; /* מסתיר את הסמן המהבהב */
  }

  input:focus {
    border-color: var(--primary);
    background: #1a1a1a;
  }

  /* כפתור איפוס צף וקטן */
  .reset-btn {
    margin-top: auto; /* דוחף למטה אם יש מקום */
    background: #333;
    color: #fff;
    border: none;
    padding: 15px;
    border-radius: 10px;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    width: 100%;
  }
</style>
</head>
<body>

<div class="top-section">
  <div class="app-title">QC CALCULATOR</div>
  <div class="result-grid">
    <div class="res-box">
      <span class="res-label">MAX</span>
      <span class="res-value c-max" id="resMax">0.000</span>
    </div>
    <div class="res-box">
      <span class="res-label">MIN</span>
      <span class="res-value c-min" id="resMin">0.000</span>
    </div>
    <div class="res-box">
      <span class="res-label">RANGE</span>
      <span class="res-value c-rng" id="resRng">0.000</span>
    </div>
  </div>
</div>

<div class="scroll-content">
  
  <div class="input-group">
    <label>NOMINAL</label>
    <input type="tel" id="nom" inputmode="numeric" placeholder="0.000" onfocus="this.value = this.value">
  </div>

  <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
    <div class="input-group">
      <label>+ UPPER</label>
      <input type="tel" id="upper" inputmode="numeric" placeholder="0.000" style="color:var(--danger)">
    </div>
    <div class="input-group">
      <label>− LOWER</label>
      <input type="tel" id="lower" inputmode="numeric" placeholder="0.000" style="color:var(--primary)">
    </div>
  </div>

  <button class="reset-btn" onclick="resetAll()">RESET / איפוס</button>

</div>

<script>
  // מחזיק את הערכים הגולמיים (למשל '123' עבור 0.123)
  const state = {
    nom: '',
    upper: '',
    lower: ''
  };

  const inputs = ['nom', 'upper', 'lower'];

  inputs.forEach(id => {
    const el = document.getElementById(id);
    
    // מאזין להקלדה
    el.addEventListener('keydown', (e) => {
      e.preventDefault(); // מבטל התנהגות רגילה של הדפדפן

      let currentRaw = state[id];

      // זיהוי מספרים (0-9)
      if (e.key >= '0' && e.key <= '9') {
        // מגבלה סבירה שלא יקלידו אינסוף
        if (currentRaw.length < 9) {
          currentRaw += e.key;
        }
      } 
      // זיהוי מחיקה (Backspace)
      else if (e.key === 'Backspace') {
        currentRaw = currentRaw.slice(0, -1);
      }
      
      // שמירת מצב חדש
      state[id] = currentRaw;
      
      // עדכון תצוגה
      updateDisplay(el, currentRaw);
      calculate();
    });

    // טיפול בלחיצה כדי שלא יקפוץ סמן
    el.addEventListener('click', () => {
      // ממקם את הסמן בסוף תמיד (למרות שהוא מוסתר)
      el.setSelectionRange(el.value.length, el.value.length);
    });
  });

  function updateDisplay(el, rawVal) {
    if (!rawVal) {
      el.value = ""; // מראה Placeholder
      return;
    }
    const num = parseInt(rawVal, 10);
    // חלוקה ב-1000 כדי לקבל 3 ספרות אחרי הנקודה
    const formatted = (num / 1000).toFixed(3);
    el.value = formatted;
  }

  function calculate() {
    // המרה למספרים ממשיים לצורך חישוב
    const n = state.nom ? parseInt(state.nom, 10) / 1000 : 0;
    const u = state.upper ? parseInt(state.upper, 10) / 1000 : 0;
    const l = state.lower ? parseInt(state.lower, 10) / 1000 : 0;

    // אם אין נומינלי, אל תציג שטויות, או תציג אפסים
    if (n === 0 && u === 0 && l === 0) {
      document.getElementById('resMax').textContent = "0.000";
      document.getElementById('resMin').textContent = "0.000";
      document.getElementById('resRng').textContent = "0.000";
      return;
    }

    const max = n + u;
    const min = n - l;
    const rng = max - min;

    document.getElementById('resMax').textContent = max.toFixed(3);
    document.getElementById('resMin').textContent = min.toFixed(3);
    document.getElementById('resRng').textContent = rng.toFixed(3);
  }

  function resetAll() {
    state.nom = '';
    state.upper = '';
    state.lower = '';
    inputs.forEach(id => {
      document.getElementById(id).value = '';
    });
    calculate();
  }
</script>

</body>
</html>
