<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">

  <!-- חובה: מונע זום, מונע שינוי גודל כשמקלדת נפתחת -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0,
        maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

  <title>מחשבון צבע PRO</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      color: #fff;
      overflow: hidden;            /* מונע זוזה וגלילה כשמקלדת עולה */
      position: fixed;             /* קיבוע מוחלט – לא זז */
      top: 0;
      left: 0;
      touch-action: manipulation;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 24px;
      overflow-y: auto;            /* גלילה פנימית (מבוקר) */
      -webkit-overflow-scrolling: touch;
    }

    .card {
      width: 92%;
      max-width: 420px;
      background-color: #111;
      padding: 26px;
      border-radius: 22px;
      box-shadow: 0 0 18px rgba(0,0,0,0.6);
    }

    .title {
      text-align: center;
      font-size: 1.45rem;
      font-weight: 800;
      margin-bottom: 4px;
    }

    .subtitle {
      text-align: center;
      font-size: 0.85rem;
      color: #bfbfbf;
      margin-bottom: 24px;
    }

    /* תוצאות למעלה */
    .result-box {
      background-color: #161616;
      border: 1px solid #222;
      border-radius: 18px;
      padding: 18px;
      margin-bottom: 26px;
      text-align: center;
    }

    .result-label {
      font-size: 0.9rem;
      color: #bbbbbb;
      margin-bottom: 6px;
    }

    .result-small {
      font-family: "Courier New", monospace;
      font-size: 1.15rem;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .result-final {
      font-family: "Courier New", monospace;
      font-size: 2.1rem;
      font-weight: 900;
      color: #00e676;
    }

    /* קלט */
    .field {
      margin-bottom: 18px;
    }

    .field label {
      font-size: 0.95rem;
      margin-bottom: 6px;
      display: block;
      font-weight: 600;
    }

    .field input {
      width: 100%;
      padding: 15px;
      font-size: 1.15rem;
      line-height: 1.1;               /* מונע קפיצות עיצוב בזמן פוקוס */
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 12px;
      color: #fff;
    }

    .field input:focus {
      border-color: #00baff;
      box-shadow: 0 0 0 1px #00baff66;
      outline: none;
    }

    /* כפתור */
    .btn {
      width: 100%;
      padding: 15px 0;
      border: none;
      border-radius: 14px;
      background: linear-gradient(135deg, #00c3ff, #0077ff);
      color: #fff;
      font-weight: 800;
      font-size: 1.18rem;
      cursor: pointer;
      margin-top: 8px;
    }

    .btn:active {
      transform: scale(0.97);
    }

  </style>
</head>

<body>
<div class="container">
  <div class="card">

    <div class="title">מחשבון מידה אחרי צביעה</div>
    <div class="subtitle">עובי צבע × 2 + חישוב מידה סופית</div>

    <div class="result-box">
      <div class="result-label">עובי צבע × 2 (מ״מ)</div>
      <div id="res1" class="result-small">—</div>

      <div class="result-label">מידה סופית אחרי צביעה</div>
      <div id="res2" class="result-final">—</div>
    </div>

    <div class="field">
      <label>עובי צבע נדרש (מ״מ)</label>
      <input id="paint" type="number" step="0.001" placeholder="לדוגמה: 0.008">
    </div>

    <div class="field">
      <label>מידה בשרטוט (מ״מ)</label>
      <input id="drawing" type="number" step="0.001" placeholder="לדוגמה: 23.625">
    </div>

    <button class="btn" onclick="calc()">חשב</button>

  </div>
</div>

<script>
function calc() {
  const p = parseFloat(document.getElementById("paint").value.replace(",", "."));
  const d = parseFloat(document.getElementById("drawing").value.replace(",", "."));

  if (isNaN(p) || isNaN(d)) {
    document.getElementById("res1").textContent = "—";
    document.getElementById("res2").textContent = "—";
    return;
  }

  const paint2 = (p * 2).toFixed(3);
  const finalDim = (d - (p * 2)).toFixed(3);

  document.getElementById("res1").textContent = paint2;
  document.getElementById("res2").textContent = finalDim;
}
</script>

</body>
</html>
