<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>מכשירי יצור - גרסת PRO</title>
<style>
  :root {
    --bg: #f6f6f6;
    --card: #ffffff;
    --text: #111;
    --accent: #0b0c10;
    --border: #ccc;
    --go: #0a7f3f;
    --nogo: #b10808;
  }
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: "Heebo", system-ui, sans-serif;
    background: var(--bg);
    color: var(--text);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    height: 100vh;
    overflow-x: hidden;
  }
  .container {
    width: 100%;
    max-width: 400px;
    padding: 4vw;
  }
  h1 {
    text-align: center;
    font-size: 1.3rem;
    margin-bottom: 1rem;
    font-weight: 800;
  }
  .input-row {
    display: flex;
    flex-direction: column;
    margin: 0.5rem 0;
  }
  label {
    font-weight: bold;
    margin-bottom: 0.2rem;
    font-size: 0.95rem;
  }
  input {
    padding: 0.6rem;
    font-size: 1.05rem;
    border-radius: 0.4rem;
    border: 1px solid var(--border);
    text-align: center;
    direction: ltr;
    width: 100%;
    background: var(--card);
  }
  input:focus {
    outline: 2px solid var(--accent);
  }
  button {
    width: 100%;
    padding: 0.8rem;
    font-size: 1rem;
    font-weight: 700;
    border: none;
    border-radius: 0.5rem;
    margin-top: 0.6rem;
    cursor: pointer;
    transition: 0.15s;
  }
  .primary { background: var(--accent); color: white; }
  .primary:hover { filter: brightness(1.2); }
  .secondary { background: #ddd; }
  .secondary:hover { background: #bbb; }

  .resultBox, .seriesBox {
    display: none;
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 0.6rem;
    padding: 1rem;
    margin-top: 1rem;
    font-family: monospace;
    text-align: center;
  }
  .resultBox strong {
    font-size: 1.1rem;
    color: var(--accent);
  }
  .seriesBox {
    max-height: 220px;
    overflow-y: auto;
    text-align: left;
    direction: ltr;
  }
  .pin {
    display: inline-block;
    width: 80px;
    padding: 0.25rem;
    border-radius: 0.3rem;
  }
  .go { background: #e8f9ed; color: var(--go); font-weight: bold; }
  .nogo { background: #fdeaea; color: var(--nogo); font-weight: bold; }

  .legend {
    display: flex;
    gap: 1rem;
    justify-content: center;
    margin-top: 0.6rem;
    font-size: 0.9rem;
  }
  .dot {
    width: 0.9em; height: 0.9em; border-radius: 50%;
    display: inline-block; margin-inline-end: 0.3em;
  }
  .dot.go { background: var(--go); }
  .dot.nogo { background: var(--nogo); }

  @media (max-width: 480px) {
    .container { padding: 5vw; }
    h1 { font-size: 1.2rem; }
    input { font-size: 1rem; }
  }
</style>
</head>
<body>
<div class="container">
  <h1>מכשירי יצור - גרסת PRO</h1>

  <div class="input-row">
    <label>NOM</label>
    <input id="nominal" type="number" step="0.001" inputmode="decimal">
  </div>

  <div class="input-row">
    <label>+TOL</label>
    <input id="tolp" type="number" step="0.001" inputmode="decimal">
  </div>

  <div class="input-row">
    <label>−TOL</label>
    <input id="tolm" type="number" step="0.001" inputmode="decimal">
  </div>

  <button class="primary" onclick="calc()">חשב</button>
  <button class="secondary" onclick="resetAll()">איפוס</button>

  <div class="resultBox" id="resultBox"></div>

  <div class="legend">
    <span><span class="dot go"></span>Go</span>
    <span><span class="dot nogo"></span>No-Go</span>
  </div>

  <div class="seriesBox" id="series"></div>
</div>

<script>
const fmt = v => Number(v).toFixed(3);

function readNum(id){
  const el = document.getElementById(id);
  if(!el) return NaN;
  const raw = String(el.value).trim().replace(/,/g,'.');
  return parseFloat(raw);
}

function blurInputs(){
  document.querySelectorAll('input').forEach(el=>el.blur());
}

function calc(){
  blurInputs();
  const nom = readNum('nominal');
  const tp  = readNum('tolp');
  const tm  = readNum('tolm');
  const resultBox = document.getElementById('resultBox');
  const seriesBox = document.getElementById('series');

  seriesBox.style.display = 'none';
  resultBox.style.display = 'none';

  if(isNaN(nom)){
    resultBox.style.display = 'block';
    resultBox.innerHTML = 'יש להזין ערך נומינלי תקין';
    return;
  }

  const up = isNaN(tp)?0:tp;
  const lo = isNaN(tm)?0:tm;

  const max = nom + up;
  const min = nom - lo;

  resultBox.innerHTML =
    `<strong>תוצאה:</strong><br><b>${fmt(max)}</b> ⇐ קדח ⇒ <b>${fmt(min)}</b>`;
  resultBox.style.display = 'block';

  const step = 0.01;
  const start = Math.ceil(min * 100) / 100;
  const end   = Math.floor(max * 100) / 100;

  if(start > end){
    seriesBox.innerHTML = 'אין פינים בתחום זה';
  } else {
    let html = '';
    for(let i = Math.round(start*100); i <= Math.round(end*100); i++){
      const v = i / 100;
      const val = fmt(v);
      if(i === Math.round(start*100))
        html += `<div class="pin go">${val} <b>Go</b></div>`;
      else if(i === Math.round(end*100))
        html += `<div class="pin nogo">${val} <b>No-Go</b></div>`;
      else
        html += `<div class="pin">${val}</div>`;
    }
    seriesBox.innerHTML = html;
  }

  seriesBox.style.display = 'block';
}

function resetAll(){
  document.querySelectorAll('input').forEach(el=>el.value='');
  document.getElementById('resultBox').style.display='none';
  document.getElementById('series').style.display='none';
}
</script>
</body>
</html>
